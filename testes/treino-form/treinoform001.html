<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de formulário</title>
</head>
<body>
    <h1>
        Treino de formulário
    </h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required min="3" maxlength="20" size="10" autocomplete="name">

            </p>
            <p>
                <label for="isobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" id="isobrenome" required required min="3" maxlength="20" size="20">

            </p>

            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxx-xxxx" size="11" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required size="15" autocomplete="email">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
