<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>
            <li><abbr title="use a a tag &lt;title&gt;">Títulos</abbr>
                <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr>
                    <li> <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
                        <li> <abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr>
                            <li><abbr title="use a tag &lt;ol&gt; ">listas numeradas</abbr>
                                <li> <abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
    
</body>
</html>
